<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermod Dashboard</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/scripts.css">
</head>
<body>
    <nav class="navbar">
        <h1>Hermod Dashboard</h1>
        <div>
            <a href="/client_portal">Client Portal</a>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <section class="dashboard-stats">
            <div class="stat-card">
                <h3>Total Projects</h3>
                <p id="totalProjects">0</p>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <p id="activeUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Completed Tasks</h3>
                <p id="completedTasks">0</p>
            </div>
        </section>

        <section class="recent-activities">
            <h2>Recent Activities</h2>
            <ul class="activity-list" id="activityList">
                <!-- Activities will be dynamically loaded here -->
            </ul>
        </section>
    </div>

    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
